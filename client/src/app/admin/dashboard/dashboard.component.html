<div class="mt-5">
  <div class="float-right mr-5">
    <button mat-raised-button color="primary" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>

  <div class="float-left ml-5">
    <button mat-raised-button color="primary" [routerLink]="['/admin','create','employee']">
      Create employee
    </button>

    <button mat-raised-button color="primary" class="ml-2" (click)="openDialog()">
      Create new leave type
    </button>

    <button mat-raised-button color="primary" class="ml-2" [routerLink]="['/admin','leave']">
      Leave Requests
    </button>


  </div>
</div>


<br><br>
<br><br>
<div class="mt-4 w-75 mx-auto">
  <div class="form-group ml-5 mr-5">
    <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </div>
  <div class="mx-auto">

    <table mat-table matSort [dataSource]="dataSource">

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
        <td mat-cell *matCellDef="let element">
          <img class="avatar" mat-card-sm-image src="{{element?.imageUrl}}" alt="profile image">
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element">
          {{element.username}}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="createdTimestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created on </th>
        <td mat-cell *matCellDef="let element"> {{element.createdTimestamp| date :'fullDate' }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>

        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="edit(row.id)">Edit</button>
          <button mat-raised-button class="ml-2" color="warn" (click)="delete(row.id)">Delete</button>
          <button mat-raised-button class="ml-2" (click)="getTimesheet(row.username)">Timesheet</button>


        </td>


      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
      </tr>



    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
