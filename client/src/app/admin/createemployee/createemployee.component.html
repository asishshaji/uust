<div class="container w-50">
  <br>
  <div class="float-left">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
  <h1 class="text-center">Create new employee</h1>

  <br>
  <br>
  <br>

  <form [formGroup]="userForm" (ngSubmit)="createEmployee()">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class=" form-control" id="username" placeholder="Enter username"
        formControlName="username" name="username">
    </div>

    <!-- FirstName -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class=" form-control" id="firstName" placeholder="Enter firstname"
        formControlName="firstName" name="firstName">
    </div>

    <!-- LastName -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class=" form-control" id="lastName" placeholder="Enter lastname"
        formControlName="lastName" name="lastName">
    </div>

    <!-- Imageurl -->
    <div class="form-group">
      <div style="margin-bottom: 10px;">
        <img class="float-left avatar" mat-card-sm-image src="{{employee?.imageUrl}}" alt="profile image">
      </div>

      <input type="text" id="imageUrl" class="form-control" id="imageUrl" placeholder="Enter imageUrl"
        formControlName="imageUrl" name="imageUrl">


    </div>


    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <div class="row">
        <div class="col-md-10">
          <input [type]="hide ? 'password' : 'text'" id="password" class=" form-control" id="password"
            placeholder="Enter password" formControlName="password" name="password">
        </div>
        <div class="col-md-2">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>

      </div>

    </div>

    <button mat-raised-button color="primary" type="submit" class="mt-3">Update</button>
  </form>

</div>
