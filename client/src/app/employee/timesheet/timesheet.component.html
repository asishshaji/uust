<div class="container w-50">
  <br>
  <div class="float-left">
    <button mat-icon-button [routerLink]="['/dashboard']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
  <h1 class="text-center">
    Timesheet Report
  </h1>
  <br>
  <br>
  <br>

  <div class="mt-2 ml-5 mr-5">
    <div class="form-group ml-5 mr-5">
      <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>
    <div class="">

      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip [ngStyle]="{'background-color':element.status == 'Absent'? '#e44242' :'#212156'}" selected>
                <div *ngIf='element.status=="Present"' class="text-center">
                  <div class="row p-3">
                    <div class="ml-1">Present</div>
                  </div>
                </div>
                <div *ngIf='element.status=="Absent"' class="text-center">
                  <div class="row p-3">
                    <div class="ml-1">Absent</div>
                  </div>
                </div>
              </mat-chip>
            </mat-chip-list>


          </td>
        </ng-container>

        <ng-container matColumnDef="attendanceState">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let element">
            {{element.attendanceState}}
          </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'fullDate'}} </td>
        </ng-container>






        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
        </tr>



      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

</div>
