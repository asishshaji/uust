<mat-grid-list cols="3" rowHeight="100vh">
  <mat-grid-tile class="leftside" [colspan]="hidden ? 0 : 1">

    <div class="pd-3">
      <h2 class="mat-display-2 mat-body-strong" style="color: white;">Welcome back</h2>

    </div>


  </mat-grid-tile>
  <mat-grid-tile [colspan]="hidden ? 3 : 2">
    <div class="container d-flex justify-content-center">


      <form class="w-50" [formGroup]="loginForm" (ngSubmit)="submitData()" *ngIf="!hidden">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class=" form-control" id="username" placeholder="Enter username"
            formControlName="username" name="username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">

            <div *ngIf="loginForm.get('username')?.errors?.required">
              username is required
            </div>

            <div *ngIf="loginForm.get('username')?.errors?.minlength">
              Minimum 3 characters required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"
            formControlName="password">
          <small id="passHelp" class="form-text text-muted">Enter 8 characters.</small>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">

            <div *ngIf="loginForm.get('password')?.errors?.required">
              Password is required
            </div>

            <div *ngIf="loginForm.get('password')?.errors?.minlength">
              Minimum 6 characters required
            </div>
          </div>
        </div>
        <div class="float-right">
          <button mat-fab color="primary" type="submit" [disabled]="!loginForm.valid">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>

      </form>

      <mat-spinner diameter=40 *ngIf="hidden"></mat-spinner>
    </div>



  </mat-grid-tile>
</mat-grid-list>
